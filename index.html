<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Tech Co.</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1595044426077-d36d9236d54a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            margin: 0 0 2rem;
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
        }

        .button {
            background-color: transparent;
            border: none;
            color: white;
            text-align: center;
            cursor: pointer;
            padding: 1rem;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button img {
            width: 50px;
            height: 50px;
            margin-bottom: 0.5rem;
        }

        .social-icons {
            margin-top: 2rem;
        }

        .social-icons img {
            width: 30px;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portal Tech Co.</h1>
        <p>CHOOSE A CATEGORY</p>
        <div class="grid">
            <button class="button"><img src="keyboard.png" alt="Keyboard & Kits"><p>Keyboard & Kits</p></button>
            <button class="button"><img src="switches.png" alt="Switches"><p>Switches</p></button>
            <button class="button"><img src="keycaps.png" alt="Keycaps"><p>Keycaps</p></button>
            <button class="button"><img src="supplies.png" alt="Supplies"><p>Supplies</p></button>
            <button class="button"><img src="accessories.png" alt="Accessories"><p>Accessories</p></button>
            <button class="button"><img src="coming-soon.png" alt="Coming Soon!"><p>Coming Soon!</p></button>
        </div>
        <div class="social-icons">
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
